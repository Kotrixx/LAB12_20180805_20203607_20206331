<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mas detalles</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        let url = new URLSearchParams(window.location.search);
        let id = url.get('id');
        $(document).ready(function () {
            $("#obtenerLista").ready(function () {
                $.ajax({
                    method: "GET",
                    dataType: "json",
                    crossDomain: true,
                    url: "http://127.0.0.1:8000/api/equipos/"+id

                }).done(function (data) {
                    var lista = data;
                    var contentHtml = "";
                    $.each(lista, function (i, liga) {
                        contentHtml += "<tr>";
                        contentHtml += "<td>" + (i + 1) + "</td>";
                        contentHtml += "<td>" + liga.nombre + "</td>";
                        contentHtml += "<td>" + liga.estadio + "</td>";
                        contentHtml += "</tr>";
                    });
                    $("table tbody").html(contentHtml);
                }).fail(function (err) {
                    var jsonData = err.responseJSON;
                    console.log(jsonData.msg);
                    alert(jsonData.msg);
                });
            });
        })

        console.log('ID del equipo:', id);
    </script>
</head>
<body>

<main>
    <div class="container mx-auto"  style="">
        <h1 class="mb-3">Lista de ligas de clausura</h1>
        <a href="" class="btn btn-primary" >Lista de clausura</a>
        <a href="" class="btn btn-danger" >Lista de apertura</a>
        <a href="listarTodos.html" class="btn btn-warning" >Lista general</a>

        <hr />
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Estadio</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
